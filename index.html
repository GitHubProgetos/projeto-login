<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/html.ico" type="image/x-icon">

    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Fa√ßa login novamente para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="fa-regular fa-user"></i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu login" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>

                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-unlock-keyhole"></i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                    <p class="cor">Esqueci a senha <i class="fa-solid fa-envelope"></i></p>
                    </a>
                    
                
                    
                    
                    

                </form>

            </div>
        </section>
    </main>
